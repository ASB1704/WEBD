<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red;
        }
        /* id selelctor */
        #redelement{
            color: red;
        }
        /* class selector */
        .rgb{
            color: blueviolet;}
            .bckgrnd{
                color: rgb(226, 43, 128);
            }
            footer,span{
                background-color: pink;
            }
    </style>
</head>
<body>
    <h3>
        CSS Selectors
    </h3>
    <p id="redelement">This is simple Paragraph to demonstrate</p>
    <div>
        <p class="rgb bcgrnd">
            This is yet another simple Paragraph to demonstrate css selectors in div
        </p>
        <span>This is span</span>
        <footer>This is footer</footer>
    </div>
    
</body>
</html>
