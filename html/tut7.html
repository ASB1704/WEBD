<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes in HTML</title>
</head>
<body>
    <h3>Ids and classes tutoial</h3>
    <div id="mainbox" class="redBg blackBorder">
        This is mainbox
    </div>
    <span class="regBg"></span>
    <!-- emmet -->
   <!-- . is for class and # is for id -->
   <span class="redBg"></span>
   <!-- div.regBg.blackborder.anotherclass -->
   <div class="regBg blackborder anotherclass"></div>
   <!-- emmet takes div tag as default -->
   <div class="blackborder"></div>
   <!-- creating multiple elements using emmet -->
   <!-- span.myclass2.myclass3+ <Enter> to print 4 similar elements using emmet -->
    <span class="myclass2 myclass3"></span>
    <span class="myclass2 myclass3">First</span><span class="myclass2 myclass3">Second</span><span class="myclass2 myclass3">Third</span><span class="myclass2 myclass3">Fourth</span>
</body>
</html>
